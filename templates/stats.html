{% extends "base.html" %}

{% block content %}
<div class="stats-container">
    <h2>Your Progress</h2>
    
    <div class="chart-container">
        <h3>Score Trends</h3>
        <canvas id="scoreChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>Achievement Calendar</h3>
        <div id="calendar-heatmap"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Safely parse JSON data from Jinja
    const dates = JSON.parse('{{ dates|tojson|safe }}');
    const scores = JSON.parse('{{ scores|tojson|safe }}');
    const improved = JSON.parse('{{ improved_days|tojson|safe }}');

    // Score trend chart
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('scoreChart');
        if (ctx) {
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dates,
                    datasets: [{
                        label: 'Daily Score',
                        data: scores,
                        borderColor: '#5cb85c',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Calendar heatmap
        const calendar = document.getElementById('calendar-heatmap');
        if (calendar && dates && improved) {
            let heatmapHtml = '<div class="heatmap-grid">';
            dates.forEach((date, i) => {
                const color = improved[i] ? '#5cb85c' : '#d9534f';
                heatmapHtml += `
                    <div class="heatmap-cell" 
                         style="background-color: ${color}" 
                         title="${date}: ${improved[i] ? 'Met goal' : 'Missed goal'}">
                    </div>`;
            });
            heatmapHtml += '</div>';
            calendar.innerHTML = heatmapHtml;
        }
    });
</script>
{% endblock %}
