<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#5cb85c">
    <title>{% block title %}Daily Self-Reflection Tracker{% endblock %}</title>
</head>
<body {% if show_success %}data-show-success="true"{% endif %}>
    <header>
        <h1>Daily Self-Reflection Tracker</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/manage">Manage Task Points</a></li>
                <li><a href="/stats">Statistics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} Daily Self-Reflection Tracker</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    // Register for push notifications
                    return registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: 'YOUR_VAPID_PUBLIC_KEY'
                    });
                })
                .then(subscription => {
                    // Send subscription to server
                    fetch('/register-device', {
                        method: 'POST',
                        body: JSON.stringify(subscription),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                });
        }
    </script>
</body>
</html>
